<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#ffc000" />
  <meta name="color-scheme" content="light dark" />
  <title>Sign in • McCrew AI</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <div id="toasts" class="toasts" aria-live="polite" aria-relevant="additions"></div>

  <div class="login-wrap">
    <div class="card" role="region" aria-label="Authentication">
      <header>
        <div class="brand" aria-label="McCrew AI">
          <span class="arch">M</span><span>cCrew AI</span>
        </div>
      </header>

      <div class="tabs" role="tablist" aria-label="Auth tabs">
        <button id="tabSignIn" class="active" type="button" role="tab" aria-selected="true" aria-controls="formSignIn">Sign in</button>
        <button id="tabSignUp" type="button" role="tab" aria-selected="false" aria-controls="formSignUp">Create account</button>
      </div>

      <div class="body">
        <!-- Sign in -->
        <form id="formSignIn" autocomplete="on" role="tabpanel" aria-labelledby="tabSignIn">
          <div class="row">
            <div>
              <label for="siEmail">Email</label>
              <input id="siEmail" type="email" placeholder="you@store.local" required />
            </div>
          </div>
          <div class="row">
            <div>
              <label for="siPass">Password</label>
              <input id="siPass" type="password" placeholder="••••••••" required />
            </div>
          </div>
          <div class="actions">
            <label style="display:flex;align-items:center;gap:6px">
              <input id="remember" type="checkbox" /> Remember me
            </label>
            <button class="send" type="submit">Sign in</button>
          </div>
          <p id="siErr" class="error" hidden></p>
          <p class="hint">Tip: in Netlify Identity, set Registration to <b>Open</b> and Email verification <b>Off</b> for testing.</p>
        </form>

        <!-- Sign up -->
        <form id="formSignUp" autocomplete="off" role="tabpanel" aria-labelledby="tabSignUp" hidden>
          <div class="row">
            <div>
              <label for="suEmail">Email</label>
              <input id="suEmail" type="email" placeholder="you@store.local" required />
            </div>
          </div>
          <div class="row">
            <div>
              <label for="suPass">Password (min 6)</label>
              <input id="suPass" type="password" placeholder="at least 6 chars" minlength="6" required />
            </div>
          </div>
          <div class="actions">
            <span></span>
            <button class="send" type="submit">Create account</button>
          </div>
          <p id="suErr" class="error" hidden></p>
        </form>
      </div>

      <div class="foot-note" style="padding:12px 18px; border-top:1px solid var(--line); background:#fffaf2; font-size:12px; color:#6a6f78">
        Accounts are stored securely in Netlify Identity for this site.
      </div>
    </div>
  </div>

  <!-- 1) GoTrue global (UMD) + ESM fallback -->
  <script defer src="https://cdn.jsdelivr.net/npm/gotrue-js@1/dist/umd/gotrue.min.js"
          onerror="window.__gotrue_umdfail = true"></script>
  <script type="module">
    if (!window.GoTrue) {
      try {
        const mod = await import('https://unpkg.com/gotrue-js@1?module');
        window.GoTrue = mod.default || mod.GoTrue || mod;
      } catch (e) { console.error('GoTrue ESM fallback failed:', e); }
    }
  </script>

  <!-- 2) Netlify glue (creates window.NF) -->
  <script defer src="./auth-netlify.js"></script>

  <!-- 3) Page logic -->
  <script defer src="./login.js"></script>
</body>
</html>
