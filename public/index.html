<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* CSS combined here for a single file solution */

        /* Basic reset for clean styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply a background and set default font */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Light grey background */
            color: #333; /* Dark text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center;
        }

        /* Styling for the main content container */
        .maintenance-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin: 20px;
            animation: fadeIn 1s ease-in-out; /* Simple fade-in animation */
        }

        /* Heading styles */
        h1 {
            color: #007bff; /* A prominent blue color */
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Paragraph styles */
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Style for urgent contact information */
        .contact-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #ffe0b2; /* Light orange/yellow background */
            border-left: 5px solid #ff9800; /* Orange accent bar */
            border-radius: 4px;
            font-style: italic;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media query for smaller screens */
        @media (max-width: 650px) {
            .maintenance-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>ðŸš§ Site Under Maintenance ðŸš§</h1>
        <p>We're currently performing essential updates and maintenance to bring you a better experience.</p>
        <p>We expect to be back online shortly. Thank you for your patience!</p>
        <div class="contact-info">
            <p>For urgent inquiries, please check back later or contact us.</p>
        </div>
    </div>
</body>
</html>
