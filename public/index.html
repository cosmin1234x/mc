<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in • McCrew AI</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .login-wrap{min-height:100vh; display:grid; place-items:center; padding:24px; background:#0b0f17}
    .card{background:#0f1522; border:1px solid #1e2a40; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.25); width:min(520px, 94vw); overflow:hidden; color:#e8eefc}
    .card header{padding:16px 18px; border-bottom:1px solid #1e2a40; background:linear-gradient(90deg, #DA291C, #B71F15)}
    .brand{font-weight:900; display:flex; gap:8px; align-items:center; color:#fff}
    .arch{background:#FFC72C; color:#000; font-size:20px; border-radius:8px; padding:0 9px}
    .tabs{display:flex; gap:8px; padding:12px 18px 0; border-bottom:1px solid #1e2a40}
    .tabs button{border:1px solid #1e2a40; background:#0b0f17; color:#cfe0ff; border-radius:999px; padding:8px 14px; cursor:pointer}
    .tabs button.active{background:#1a2336; border-color:#2b3b59}
    .body{padding:18px; display:grid; gap:12px}
    label{font-size:13px; color:#a9b8d6}
    .input{padding:12px; border-radius:12px; border:1px solid #263552; background:#0b0f17; color:#e8eefc; width:100%}
    .input:focus{outline:none; border-color:#FFC72C; box-shadow:0 0 0 4px rgba(255,199,44,.15)}
    .row{display:flex; gap:10px; flex-wrap:wrap}
    .row > *{flex:1}
    .actions{display:flex; justify-content:space-between; align-items:center; gap:8px}
    .btn{cursor:pointer}
    .send{padding:12px 16px; border-radius:12px; border:0; color:#1a1a1a; font-weight:900; cursor:pointer; background:linear-gradient(90deg,#FFC72C,#FFD964,#DA291C); background-size:200% 100%; animation:btnflow 4s linear infinite; box-shadow:0 6px 16px rgba(218,41,28,.28)}
    .ghost{border:1px solid #293854; background:#0b0f17; color:#cfe0ff; border-radius:10px; padding:8px 12px}
    .hint{font-size:12px; color:#8ea1c7}
    .error{color:#ff7a88; font-size:13px}
    @keyframes btnflow{0%{background-position:0 0}100%{background-position:200% 0}}
    .code-wrap{display:none}
  </style>
</head>
<body>
  <div id="toasts" class="toasts"></div>

  <div class="login-wrap">
    <div class="card">
      <header>
        <div class="brand"><span class="arch">M</span><span>cCrew AI</span></div>
      </header>

      <div class="tabs">
        <button id="tabCrew" class="active" type="button">Crew login</button>
        <button id="tabManager" type="button">Manager login</button>
      </div>

      <div class="body">
        <form id="formLogin" autocomplete="on">
          <div class="row">
            <div>
              <label for="email">Email</label>
              <input id="email" class="input" type="email" placeholder="you@store.local" required />
            </div>
          </div>
          <div class="row">
            <div>
              <label for="pass">Password</label>
              <input id="pass" class="input" type="password" placeholder="••••••••" required />
            </div>
          </div>

          <!-- Manager code only when Manager tab active -->
          <div class="row code-wrap" id="managerCodeWrap">
            <div>
              <label for="managerCode">Manager access code</label>
              <input id="managerCode" class="input" type="password" placeholder="e.g. 321234" inputmode="numeric" />
            </div>
          </div>

          <div class="actions">
            <button id="goSignup" class="ghost btn" type="button">Create account</button>
            <button class="send btn" type="submit">Sign in</button>
          </div>

          <p id="err" class="error" hidden></p>
          <p class="hint">Crew = normal access. Manager = needs the code; server assigns final role.</p>
        </form>
      </div>

      <div class="foot-note" style="padding:12px 18px; border-top:1px solid #1e2a40; background:#0b0f17; font-size:12px; color:#8ea1c7">
        Auth by Auth0. Server-side role via Action claim overrides client choice.
      </div>
    </div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2/dist/auth0-spa-js.production.js"></script>
  <script defer src="./auth-auth0.js"></script>
  <script defer src="./login.js"></script>
</body>
</html>
