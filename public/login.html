<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in • McCrew AI</title>
  <link rel="stylesheet" href="/login.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header class="card-head">
        <div class="brand"><span class="arch">M</span><span>cCrew AI</span></div>
      </header>
      <section class="card-body">
        <p>Welcome! Please sign in to continue.</p>
        <button class="btn" id="loginBtn" type="button">Open Sign-in</button>
        <p class="hint">Admins: assign the <b>admin</b> role in Netlify → Identity → Users.</p>
      </section>
    </div>
  </div>

  <!-- Netlify Identity (public) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="/identity.js" defer></script>
</body>
</html>
